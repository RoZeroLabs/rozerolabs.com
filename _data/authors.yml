duncan_miller:
  name: Duncan Miller
  title: Co-Founder / CFO
  image: /assets/images/duncan-miller.png
  bio: Duncan has 20 years of experience in startups, with extensive experience in finance, operations and software engineering. He has expertise in large language models, prompt engineering and test-driven AI development.  Duncan has an MBA from Babson College and lives with his wife and two children in Portland Oregon on an extinct cinder code volcano. He is passionate about robotics, artificial intelligence, climate solutions, public benefit companies and social entrepreneurship.
